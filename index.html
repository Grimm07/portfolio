  <!-- Content Security Policy -->
  <!-- 
      For static SPA: CSP must be in meta tag (no server headers).
      - 'unsafe-inline' and 'unsafe-eval' needed for Vite HMR in development
      - In production, Vite bundles don't use eval, but 'unsafe-inline' may still be needed for React
      - Turnstile requires challenges.cloudflare.com for scripts and frames
      - worker-src needed for Cloudflare Workers
    -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://challenges.cloudflare.com https://*.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; frame-src 'self' https://challenges.cloudflare.com https://*.cloudflare.com; connect-src 'self' https://challenges.cloudflare.com https://*.cloudflare.com; worker-src 'self' blob:; img-src 'self' data: https:;" />
  
  <!-- Initialize theme before React loads to prevent flash -->
  <script>
    (function() {
      const theme = localStorage.getItem('theme');
      const isDark = theme !== 'light';
      if (isDark) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    })();
  </script>
