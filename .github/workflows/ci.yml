name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  # =============================================================================
  # VALIDATION JOB - Lint, typecheck, and test in one job
  # =============================================================================
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: ESLint
        run: npm run lint

      - name: Run tests
        run: npm run test:run

  # =============================================================================
  # BUILD JOB - Build frontend and worker, upload artifacts for reuse
  # =============================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      # Build frontend
      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        env:
          VITE_TURNSTILE_SITE_KEY: ${{ secrets.CLOUDFLARE_TURNSTILE_SITE_KEY }}
        run: npm run build

      # Build worker
      - name: Install worker dependencies
        working-directory: worker
        run: npm ci

      - name: Worker type check
        working-directory: worker
        run: npm run typecheck

      - name: Build worker
        working-directory: worker
        run: npm run build

      # Upload artifacts for downstream jobs
      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/
          retention-days: 1

      - name: Upload worker build
        uses: actions/upload-artifact@v4
        with:
          name: worker-dist
          path: worker/dist/
          retention-days: 1

  # =============================================================================
  # TERRAFORM VALIDATION - Downloads worker artifact, validates without backend
  # =============================================================================
  terraform:
    name: Terraform Validate
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      # Download worker artifact (needed for terraform validate)
      - name: Download worker build
        uses: actions/download-artifact@v4
        with:
          name: worker-dist
          path: worker/dist/

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6"

      - name: Terraform Format Check
        working-directory: terraform
        run: terraform fmt -check -recursive -diff

      - name: Terraform Init (no backend)
        working-directory: terraform
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v6
        with:
          tflint_version: latest

      - name: Init TFLint
        working-directory: terraform
        run: tflint --init

      - name: Run TFLint
        working-directory: terraform
        run: tflint --format compact

  # =============================================================================
  # DEPLOY JOB - Downloads artifacts, applies Terraform
  # =============================================================================
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [validate, build, terraform]
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      # Download pre-built artifacts
      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist/

      - name: Download worker build
        uses: actions/download-artifact@v4
        with:
          name: worker-dist
          path: worker/dist/

      - name: Verify artifacts
        run: |
          echo "✓ Frontend: $(find dist -type f | wc -l) files"
          echo "✓ Worker: $(ls -la worker/dist/index.js)"

      # Terraform deployment
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6"

      - name: Terraform Init
        working-directory: terraform
        env:
          TF_HTTP_USERNAME: gitlab-ci-token
          TF_HTTP_PASSWORD: ${{ secrets.GITLAB_ACCESS_TOKEN }}
        run: terraform init

      - name: Terraform Plan
        working-directory: terraform
        env:
          TF_HTTP_USERNAME: gitlab-ci-token
          TF_HTTP_PASSWORD: ${{ secrets.GITLAB_ACCESS_TOKEN }}
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          TF_VAR_cloudflare_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          TF_VAR_turnstile_site_key: ${{ secrets.CLOUDFLARE_TURNSTILE_SITE_KEY }}
          TF_VAR_turnstile_secret_key: ${{ secrets.CLOUDFLARE_TURNSTILE_SECRET_KEY }}
          TF_VAR_contact_email: ${{ secrets.CONTACT_EMAIL }}
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: terraform
        env:
          TF_HTTP_USERNAME: gitlab-ci-token
          TF_HTTP_PASSWORD: ${{ secrets.GITLAB_ACCESS_TOKEN }}
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          TF_VAR_cloudflare_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          TF_VAR_turnstile_site_key: ${{ secrets.CLOUDFLARE_TURNSTILE_SITE_KEY }}
          TF_VAR_turnstile_secret_key: ${{ secrets.CLOUDFLARE_TURNSTILE_SECRET_KEY }}
          TF_VAR_contact_email: ${{ secrets.CONTACT_EMAIL }}
        run: terraform apply -auto-approve tfplan

      # Deploy frontend to Cloudflare Pages (after Terraform ensures infra is ready)
      - name: Deploy frontend to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist/ --project-name trystan-portfolio --branch main
