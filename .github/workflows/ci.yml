name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Permissions - deploy job needs write for PR comments (optional)
permissions:
  contents: read
  pull-requests: write

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npx tsc --noEmit

      - name: Run ESLint
        run: npm run lint
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run test:run

  build-test:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Verify dist folder exists
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist folder not found"
            exit 1
          fi
          echo "✓ dist folder exists"

      - name: Upload frontend build artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/
          retention-days: 1

  build-worker:
    name: Build Worker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: worker/package-lock.json

      - name: Install worker dependencies
        working-directory: worker
        run: npm ci

      - name: Run worker type check
        working-directory: worker
        run: npm run typecheck

      - name: Build worker
        working-directory: worker
        run: npm run build

      - name: Verify worker/dist/index.js exists
        run: |
          if [ -f "worker/dist/index.js" ]; then
            echo "✓ worker/dist/index.js exists"
          else
            echo "Error: worker/dist/index.js not found"
            exit 1
          fi

      - name: Upload worker build artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: worker-dist
          path: worker/dist/
          retention-days: 1

  terraform:
    name: Terraform Lint & Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      # Build worker first - terraform validate needs worker/dist/index.js
      # because main.tf uses file() to read the worker script
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: worker/package-lock.json

      - name: Build worker for Terraform
        working-directory: worker
        run: |
          npm ci
          npm run build

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6"

      - name: Terraform Format Check
        working-directory: terraform
        run: terraform fmt -check -recursive -diff

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v6
        with:
          tflint_version: latest

      - name: Init TFLint
        working-directory: terraform
        run: tflint --init

      - name: Run TFLint
        working-directory: terraform
        run: tflint --format compact

  # =============================================================================
  # DEPLOYMENT JOB
  # =============================================================================
  # Runs only on push to main (not PRs), after all validation passes
  # Uses Terraform Cloud for state management (separate from validation)
  deploy:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    # Only deploy on push to main, not on PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    # Wait for all validation jobs to pass
    needs: [lint-and-typecheck, test, build-test, build-worker, terraform]
    # Prevent concurrent deploys - avoids Terraform state lock conflicts
    concurrency:
      group: production-deploy
      cancel-in-progress: false
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      # Download pre-built artifacts from validation jobs
      - name: Download frontend build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist/

      - name: Download worker build artifact
        uses: actions/download-artifact@v4
        with:
          name: worker-dist
          path: worker/dist/

      - name: Verify artifacts exist
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist folder not found"
            exit 1
          fi
          if [ ! -f "worker/dist/index.js" ]; then
            echo "Error: worker/dist/index.js not found"
            exit 1
          fi
          echo "✓ All build artifacts present"

      # Terraform deployment with remote state
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6"

      - name: Terraform Init
        working-directory: terraform
        env:
          TF_HTTP_USERNAME: gitlab-ci-token
          TF_HTTP_PASSWORD: ${{ secrets.GITLAB_ACCESS_TOKEN }}
        run: terraform init

      - name: Terraform Plan
        working-directory: terraform
        env:
          TF_HTTP_USERNAME: gitlab-ci-token
          TF_HTTP_PASSWORD: ${{ secrets.GITLAB_ACCESS_TOKEN }}
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          TF_VAR_cloudflare_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          TF_VAR_turnstile_site_key: ${{ secrets.CLOUDFLARE_TURNSTILE_SITE_KEY }}
          TF_VAR_turnstile_secret_key: ${{ secrets.CLOUDFLARE_TURNSTILE_SECRET_KEY }}
          TF_VAR_contact_email: ${{ secrets.CONTACT_EMAIL }}
          TF_VAR_github_repo_owner: ${{ github.repository_owner }}
          TF_VAR_github_repo_name: ${{ github.event.repository.name }}
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: terraform
        env:
          TF_HTTP_USERNAME: gitlab-ci-token
          TF_HTTP_PASSWORD: ${{ secrets.GITLAB_ACCESS_TOKEN }}
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          TF_VAR_cloudflare_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          TF_VAR_turnstile_site_key: ${{ secrets.CLOUDFLARE_TURNSTILE_SITE_KEY }}
          TF_VAR_turnstile_secret_key: ${{ secrets.CLOUDFLARE_TURNSTILE_SECRET_KEY }}
          TF_VAR_contact_email: ${{ secrets.CONTACT_EMAIL }}
          TF_VAR_github_repo_owner: ${{ github.repository_owner }}
          TF_VAR_github_repo_name: ${{ github.event.repository.name }}
        run: terraform apply -auto-approve tfplan
